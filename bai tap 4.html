<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
   let x=0;
    do {
        array[x] = prompt("nhap manh");
    }while(array[x++]!="ok");
    let lon=array.length-2;
    let be=0;
    while (be<lon){
        let arra=array[be];
        array[be]=array[lon];
        array[lon]=arra;
        lon--;
        be++;
    }
    document.write(array);

</script>
</body>
</html>
