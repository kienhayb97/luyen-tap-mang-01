    }

    for (let i = 0; i < 10; i++) {
        if (v == mang[i]) {
            dem++;
            anh=i
        }

    }
    if (dem == 0) {
        alert(v + "is not in the array");
    } else {
       for (j=anh;j<mang.length-1;j++){
           let temp=mang[j]
           mang[j]=mang[j+1]
           mang[j+1]=temp
       }
mang.pop();
        alert("mang after delete v "+mang)
    }
    alert(mang)
</script>
